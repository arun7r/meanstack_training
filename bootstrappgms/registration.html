<htm>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <style>
        body{text-align:center;}
        hr{border-style:solid;
            border-color:purple;
            border-width:3px;}
    </style>
    </head>

<body>
<h2>Register Here</h2>

<div class="container">
<form action="">
    <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">   
        <label for="">email</label>
        <input type="email" class="form-control">
    </div>
    <div class="form-group">  
        <label for="">Phone</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">     
        <label for="">Address</label>
        <textarea name="address" class="form-control" cols="20" rows="3"></textarea>
    </div>
    <div class="form-group">     
        <label for="">Username</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">     
        <label for="">Password</label>
        <input type="password" class="form-control">
    </div>    
    <div class="form-group">
    <label for="">Select Gender</label>    
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="other">
        <label class="form-check-label" for="inlineRadio2">Other</label>
      </div>
    </div>  

    <div class="form-group">
    <label for="Select">Select Course</label>
    <select name="social" class="form-control">
        <option value="">MEAN STACK</option>
        <option value="">BIG DATA</option>
    </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
      
</form>

</div>
